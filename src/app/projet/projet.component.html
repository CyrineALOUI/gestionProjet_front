<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Table Des Projets </h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <th>ID</th>
                                    <th> Nom </th>
                                    <th>Entite </th>
                                    <th> Description </th>
                                    <th> Date Debut </th>
                                    <th> Date Fin </th>
                                    <th> Budget </th>    
                                </thead>
                                <tbody>
                                  
                                    <tr *ngFor="let project of projectList">
                                        <td> {{project.id}} </td>
                                        <td> {{project.nom}} </td>
                                        <td>{{project.entite}}</td>
                                        <td>{{ project.description }}</td>
                                        <td>{{project.date_debut}}</td>
                                        <td> {{project.date_fin}} </td>
                                        <td>{{project.budget}}</td>
                                        <button (click)="delete(project.id)"> Supprimer </button>
                                        <a href="/#/editProject/{{project.id}}"> <button> Modifier </button> </a>
                                      </tr>

                                </tbody>
                          </table>

                    </div>

                </div>
            </div>
            <a href="/#/addProject"> <button type="button" class="btn btn-info btn-fill pull-left"> Ajouter </button> </a>
    
        </div>
    </div>
</div>
